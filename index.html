<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helldiverdle</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link id="favicon" rel="icon" type="image/png" href="images/icons/favicon.jpg">
</head>
<body>
<h1>Helldiverdle</h1>
<p>Guess today's stratagem! Call-in Time is pre-upgrade.</p>
<input id="guess" placeholder="Enter stratagem name" onfocus="this.value=''" oninput="showSuggestions(this.value)">
<button onclick="submitGuess()">Guess</button>
<div id="suggestions"></div>
<div class="feedback" id="feedback"></div>

<div class="row template-row" id="template-row">
    <div class="categories">
        <div class="name-image">
            <span class="name"></span>
            <img src="" alt="">
        </div>
        <div class="category dept">
            <div class="cat-name">Dept</div>
            <div class="result-box"></div>
        </div>
        <div class="category type">
            <div class="cat-name">Type</div>
            <div class="result-box"></div>
        </div>
        <div class="category arrows">
            <div class="cat-name">Arrows</div>
            <div class="result-box"></div>
        </div>
        <div class="category level">
            <div class="cat-name">level</div>
            <div class="result-box"></div>
        </div>
        <div class="category cooldown">
            <div class="cat-name">Cooldown</div>
            <div class="result-box"></div>
        </div>
        <div class="category calltime">
            <div class="cat-name">Call-in Time</div>
            <div class="result-box"></div>
        </div>
        <div class="category uses">
            <div class="cat-name">Limited uses?</div>
            <div class="result-box"></div>
        </div>
    </div>
</div>

<p id="timer"></p>

<script src="stratagems.js"></script>
<script src="main.js"></script>

</body>
<footer>
    Made by <span class="creator">Moukie</span>
    <br>Assets belong to Arrowhead game studio.
</footer>
</html>
