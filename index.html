<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helldiverdle</title>
    <link rel="stylesheet" href="index.css">
    <link id="favicon" rel="icon" type="image/png" href="public/images/icons/favicon.jpg">
</head>
<body>
<div class="container">
    <div class="title-container">
        <div class="wing left-wing">
            <img src="public/images/icons/wing%20left.png" alt="Left Wing"/>
        </div>
        <h1>Helldiverdle</h1>
        <div class="wing right-wing">
            <img src="public/images/icons/wing%20right.png" alt="Right Wing"/>
        </div>
    </div>

    <div class="intro">
        <p>Pick a gamemode</p>
    </div>
    <div class="button-container">
        <div class="three-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="src/pages/stratagemGuess/stratagemGuessMode.html" class="game-button">
            <img src="public/images/icons/skullIcon.png" alt="icon" class="button-icon">
            <span class="line1">Stratagem</span><br>
            <span class="line2">Guess the stratagem</span>
        </a>
        <div class="three-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="src/pages/arrowGuess/arrowGuessMode.html" class="game-button">
            <img src="public/images/icons/skullIcon.png" alt="icon" class="button-icon">
            <span class="line1">Arrow</span><br>
            <span class="line2">Guess the arrow code</span>
        </a>
        <div class="three-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="src/pages/descriptionGuess/descriptionGuessMode.html" class="game-button">
            <img src="public/images/icons/skullIcon.png" alt="icon" class="button-icon">
            <span class="line1">Description</span><br>
            <span class="line2">Guess the description</span>
        </a>
        <div class="three-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>end</p>
    </div>

    <footer>
        Made by <span class="creator">Moukie</span>
        <br>Assets belong to Arrowhead game studio.
    </footer>
</div>

<script src="backgroundIndex.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

</body>
</html>
